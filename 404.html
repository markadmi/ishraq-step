<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الصفحة غير موجودة - Ishraq Step</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-orange: #ff8a00;
            --glass-bg: rgba(20, 20, 20, 0.8);
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Cairo', sans-serif;
            background: #000;
            background-image: radial-gradient(circle at 50% 50%, #111 0%, #000 100%);
            color: #fff;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            text-align: center;
        }

        /* أنماط الخلفية المتحركة لتناسب موقعك */
        .bg-shape {
            position: fixed;
            border-radius: 50%;
            filter: blur(80px);
            z-index: -1;
            opacity: 0.15;
            animation: float 10s infinite alternate;
        }
        .shape-1 { width: 300px; height: 300px; background: var(--primary-orange); top: 10%; left: 10%; }
        @keyframes float { from { transform: translate(0,0); } to { transform: translate(30px, 30px); } }

        .container {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            padding: 50px 30px;
            border-radius: 30px;
            border: 1px solid var(--glass-border);
            max-width: 400px;
            width: 90%;
        }

        h1 {
          font-size: 80px;
          margin: 0;
          background: linear-gradient(45deg, #ff8a00, #ffd166);
          -webkit-background-clip: text;
          background-clip: text; /* لضمان التوافق */
          -webkit-text-fill-color: transparent;
          line-height: 1;
          outline: none;
          border: none;
          user-select: none; /* لمنع ظهور الخط عند محاولة تحديد النص بالماوس */
        }

        p { font-size: 18px; color: #ccc; margin: 20px 0; }

        .timer {
            font-size: 14px;
            color: #888;
            margin-bottom: 25px;
        }

        .btn-home {
            display: inline-block;
            padding: 12px 30px;
            background: var(--primary-orange);
            color: #000;
            text-decoration: none;
            border-radius: 12px;
            font-weight: bold;
            transition: transform 0.3s ease;
        }

        .btn-home:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>

    <div class="bg-shape shape-1"></div>

    <div class="container">
        <h1>404</h1>
        <p>عذراً، الرابط الذي تحاول الوصول إليه غير متاح حالياً.</p>
        
        <div class="timer">
            سيتم توجيهك تلقائياً للرئيسية خلال <span id="countdown">10</span> ثوانٍ...
        </div>

        <a href="https://Ishraq-step.xyz" class="btn-home">العودة الآن</a>
    </div>

    <script>
        // كود التوجيه التلقائي
        let seconds = 10;
        const countdownEl = document.getElementById('countdown');

        const timer = setInterval(() => {
            seconds--;
            countdownEl.innerText = seconds;
            if (seconds <= 0) {
                clearInterval(timer);
                window.location.href = "https://Ishraq-step.xyz";
            }
        }, 1000);
    </script>
</body>
</html>
