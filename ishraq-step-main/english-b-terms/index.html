<!DOCTYPE html>
<html lang="ar" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>قاموس البرمجة</title>
    <style>
        :root {
            --primary-color: #2563eb;
            --bg-color: #f8fafc;
            --text-color: #1e293b;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            display: flex;
            justify-content: center;
            padding: 40px 20px;
            color: var(--text-color);
        }

        .table-container {
            width: 100%;
            max-width: 800px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            text-align: right;
        }

        thead {
            background-color: var(--primary-color);
            color: white;
        }

        th, td {
            padding: 15px 20px;
            border-bottom: 1px solid #e2e8f0;
        }

        th {
            font-size: 1.1rem;
            letter-spacing: 0.5px;
        }

        tbody tr:hover {
            background-color: #f1f5f9;
            transition: 0.3s;
        }

        .en-text {
            font-family: 'Courier New', Courier, monospace;
            font-weight: bold;
            color: #1d4ed8;
            direction: ltr;
            display: block;
        }

        /* لضمان استجابة الجدول على الشاشات الصغيرة */
        @media (max-width: 480px) {
            th, td { padding: 10px; font-size: 0.9rem; }
        }
    </style>
</head>
<body>

<div class="table-container">
    <table id="techTable">
        <thead>
            <tr>
                <th>المصطلح البرمجي (English)</th>
                <th>الترجمة العربية (Arabic)</th>
            </tr>
        </thead>
        <tbody>
            </tbody>
    </table>
</div>

<script>
    // وظيفة جلب البيانات من ملف JSON
    async function loadTableData() {
        const tableBody = document.querySelector("#techTable tbody");
        
        try {
            const response = await fetch('data.json'); // جلب الملف
            if (!response.ok) throw new Error("فشل في تحميل ملف البيانات");
            
            const data = await response.json();

            // بناء الصفوف
            data.forEach(item => {
                const row = `
                    <tr>
                        <td><span class="en-text">${item.en}</span></td>
                        <td>${item.ar}</td>
                    </tr>
                `;
                tableBody.innerHTML += row;
            });
        } catch (error) {
            console.error("Error:", error);
            tableBody.innerHTML = `<tr><td colspan="2" style="text-align:center; color:red;">خطأ في تحميل البيانات. تأكد من تشغيل المشروع على سيرفر محلي (Live Server).</td></tr>`;
        }
    }

    // تشغيل الدالة عند تحميل الصفحة
    loadTableData();
</script>
</body>
</html>
